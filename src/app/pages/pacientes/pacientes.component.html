<app-menu></app-menu>

<div class="container">
  <h1>Pacientes</h1>
  <button mat-raised-button class="add-button" (click)="abrirCadastroPaciente()">Novo Paciente</button>
</div>

<!-- Tabela de Pacientes -->
<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome do paciente" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.nome}} </td>
    </ng-container>

    <!-- Data de Nascimento Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nasc. </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.dataNascimento | date}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.cpf}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.telefone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.email}} </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let paciente">
        <mat-icon class="edit-icon" (click)="editarPaciente(paciente)">edit</mat-icon>
        <mat-icon class="delete-icon" (click)="deletarPaciente(paciente)">delete</mat-icon>
        <!--<button mat-button (click)="editarPaciente(paciente)">Editar</button>
        <button mat-button (click)="deletarPaciente(paciente)">Excluir</button>-->
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Linha exibida quando não há dados correspondentes ao filtro -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum paciente encontrado com o filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>
</div>
