<app-menu></app-menu>

<div class="container">
  <div class="header">
    <h1>Pacientes</h1>
    <button mat-raised-button class="add-button" (click)="abrirCadastroPaciente()">
      <mat-icon>add</mat-icon> Novo Paciente
    </button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Buscar paciente</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome do paciente" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="pacientes-table">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.nome}} </td>
      </ng-container>

      <!-- Data de Nascimento Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nasc. </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.dataNascimento | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
        <td mat-cell *matCellDef="let paciente"> {{paciente.telefone}} </td>
      </ng-container>

      <!-- Ações Column -->
      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let paciente">
          <mat-icon class="edit-icon" (click)="editarPaciente(paciente)">edit</mat-icon>
          <mat-icon class="delete-icon" (click)="deletarPaciente(paciente)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Linha exibida quando não há dados correspondentes ao filtro -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum paciente encontrado com o filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>
  </div>
</div>
