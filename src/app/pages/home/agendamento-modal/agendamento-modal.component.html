<h2 mat-dialog-title>Agendar Atendimento</h2>
<mat-dialog-content class="modal-content">
  <p><strong>Data Selecionada:</strong> {{ data.dataSelecionada | date: 'dd/MM/yyyy' }}</p>

  <mat-form-field appearance="outline">
    <mat-label>Hora</mat-label>
    <input matInput type="time" [(ngModel)]="hora">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Buscar Paciente</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="nome"
      [matAutocomplete]="auto"
      (input)="onInput($event)">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selecionarPaciente($event.option)">
      <mat-option *ngFor="let paciente of pacientesFiltrados" [value]="paciente.nome">
        {{ paciente.nome }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Cancelar</button>
  <button mat-raised-button class="custom-btn" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
